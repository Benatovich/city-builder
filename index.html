<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/home.css">
        <title>Document</title>
    </head>
    
<body>
    <main>
        <div class="picker">
            <div class="skyline-stuff">
                <label>
                    Skyline:
                    <select id="skyline-dropdown">
                        <option value="skyline1">Dune</option>
                        <option value="skyline2">Piltover</option>
                        <option value="skyline3">Zaun</option>
                    </select>
                </label>
                <div class="skyline">
                    <img id="skyline-image"/>
                    <img src="./assets/Dune-skyline.jpg">
                </div>
            </div>
                
            <div class="waterfront-stuff">
                <label>
                    Waterfront
                    <select id="waterfront-dropdown">
                        <option value="waterfront1">Dune</option>
                        <option value="waterfront2">Piltover</option>
                        <option value="waterfront3">Zaun</option>
                    </select>
                </label>
                <div class="waterfront">
                    <img id="waterfront-image"/>
                    <img src="./assets/Dune-skyline.jpg">
                </div>
            </div>
                
            <div class="castle-stuff">
                <label>
                    Castle
                    <select id="castle-dropdown">
                        <option value="castle1">Dune</option>
                        <option value="castle2">Piltover</option>
                        <option value="castle3">Zaun</option>
                    </select>
                </label>  
                <div class="castle">
                    <img id="castle-image"/>
                    <img src="./assets/Dune-skyline.jpg">
                </div>
            </div>
        </div>    
            
        <div class="slogans">
                <label>
                    Add a slogan:
                    <input id="slogan-input"/>
                </label>
            <button id="slogan-button">Add</button>
        <div class="list"></div>
    </div>
    <div class="count">

    </div>

    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
