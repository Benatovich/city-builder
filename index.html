<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="top">
            <div class="picker">
                <label>
                Skyline
                    <select id="skyline-dropdown">
                        <option value="skyline1">Dune</option>
                        <option value="skyline2">Piltover</option>
                        <option value="skyline3">Zaun</option>
                    </select>
                </label>
                
                <label>
                    Waterfront
                    <select id="waterfront-dropdown">
                        <option value="waterfront1">Dune</option>
                        <option value="waterfront2">Piltover</option>
                        <option value="waterfront3">Zaun</option>
                    </select>
                </label>
                
                <label>
                    Castle
                    <select id="castle-dropdown">
                        <option value="castle1">Dune</option>
                        <option value="castle2">Piltover</option>
                        <option value="castle3">Zaun</option>
                    </select>
                </label>
            </div>
            <div class="slogans">
                <label>
                    Add a slogan:
                    <input class="slogan-input"/>
                    <button class="slogan-button">Add</button>
                </label>
            </div>
        </div>

        <div class="bottom">
            <div class="display">

                <div class="skyline">
                    <img id="skyline-image"/>
                </div>
                
                <div class="waterfront">
                    <img id="waterfront-image"/>
                </div>
                
                <div class="castle">
                    <img id="castle-image"/>
                </div>
            </div>
            <div class="slogan-list">
                
            </div>
            <div class="stats">
                <p class="report"></p>
            </div>
            
        </div>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
